name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install linter
        run: npm install

      - name: Check for updates
        run: npx ncu

      - name: Lint webpage
        run: |
          npx htmlhint *.html
          npx htmllint *.html
          npx markdownlint *.md
          npx eslint *.js
          npx stylelint *.css

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Npm install and build webpage
        run: |
          npm install
          npm run build --if-present
          npm test

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: webpage-${{ github.sha }}
          path: |
            *.html
            *.css
            *.js
